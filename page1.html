    <body style="font-family: Ubuntu, sans-serif; 
    background-image:url('중간\ 에메랄드.png'),url('짙은\ 에메랄드1.png');
    background-repeat : no-repeat; background-position: 100% 40%, 100% 60%; background-size: 150px, auto;">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
            <button type="button" class="btn btn-outline-info" style="font-size: 20px; padding: 30px 20px;">
                <label for="calendarFile">Upload<br>A Calendar</label>
                <input type="file" id="calendarFile" accept=".csv" style="display: none;">
            </button>
        </div>
    </body>
    <script>
        const calendarFileInput = document.getElementById('calendarFile');
    
        calendarFileInput.addEventListener('change', function(event) {
            const selectedFile = event.target.files[0];
            if (selectedFile) {
                console.log('Selected file:', selectedFile);
                // 여기에서 파일을 업로드하거나 다른 작업을 수행할 수 있습니다.
            } else {
                console.log('No file selected');
            }
        });
    
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
    
            reader.onload = function(event) {
                const fileContent = event.target.result;
                console.log("File content:", fileContent);
                // 여기에서 파일 내용을 서버로 전송하거나 원하는 작업을 수행할 수 있습니다.
            };
    
            reader.readAsText(file);
        }
    </script>
